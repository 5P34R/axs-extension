<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Background circle for better visibility in dark/light themes -->
  <circle cx="12" cy="12" r="11" fill="#1e40af" stroke="#3b82f6" stroke-width="0.5"/>
  
  <!-- Inner highlight for depth -->
  <circle cx="12" cy="12" r="9.5" fill="none" stroke="#60a5fa" stroke-width="0.3" opacity="0.4"/>
  
  <!-- AXS Text optimized for small sizes -->
  <text x="12" y="16.5"
        font-family="Arial, sans-serif"
        font-weight="900"
        font-size="9"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="-0.5">
    AXS
  </text>
  
  <!-- Small script indicator -->
  <rect x="16" y="6" width="4" height="3" rx="0.5" fill="#60a5fa" opacity="0.8"/>
  <line x1="16.5" y1="7" x2="19.5" y2="7" stroke="#ffffff" stroke-width="0.3"/>
  <line x1="16.5" y1="8" x2="19" y2="8" stroke="#ffffff" stroke-width="0.3"/>
</svg>
